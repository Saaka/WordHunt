<div class="board-container">
    <div fxFlexFill fxLayout="column" fxLayoutAlign="space-around none">
        <div fxLayout="row" *ngFor="let row of rows" [fxFlex]="colFlex" fxLayoutAlign="space-around none">
            <game-field #gameField *ngFor="let field of row" [game]="game" [field]="field" [fxFlex]="rowFlex"></game-field>
        </div>
    </div>
</div>
