<div>
    <h2 class="title">WordHunt!</h2>
</div>
<div class="game-nav">
    <h2 color="primary">{{game?.name}}</h2>
    <h3 color="primary" *ngIf="isMap">Game map</h3>
    <button *ngIf="!isMap" md-raised-button [disabled]="skippingTurn" (click)="skipRound()" color="accent" class="sidenav-button-strech">End turn</button>
    <button md-raised-button [routerLink]="['/main']" color="primary" class="sidenav-button-strech">Main menu</button>
</div>
