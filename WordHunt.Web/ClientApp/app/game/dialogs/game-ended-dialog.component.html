<h3 md-dialog-title>Delete all</h3>
<md-dialog-content>
    <div>Game has ended. The winner is <strong>{{data.teamName}}!</strong></div>
    <div>What do you want to do?</div>
</md-dialog-content>
<md-dialog-actions>
    <button md-button [md-dialog-close]="1" >Go to main menu</button>
    <button *ngIf="data.canRestart" md-button [md-dialog-close]="2" >Restart game</button>
</md-dialog-actions>
