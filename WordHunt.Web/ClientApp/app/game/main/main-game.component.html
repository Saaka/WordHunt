<md-sidenav-container class="game-container">

    <md-sidenav #sidenav mode="over" class="app-sidenav">
        <game-sidenav></game-sidenav>
    </md-sidenav>

    <md-toolbar color="primary" >
        <button md-button (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>
        WordHunt!
    </md-toolbar>

    <div class="game-container-content">
        <game-board></game-board>
    </div>    

</md-sidenav-container>
