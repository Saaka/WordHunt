<md-sidenav-container fullscreen>

    <md-sidenav #sidenav mode="over">
        <game-sidenav [isMap]="true"></game-sidenav>
    </md-sidenav>

    <md-toolbar color="primary" class="fixed-toolbar">
        <button md-button (click)="sidenav.toggle()" class="toggle-menu-button">
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>
        <game-navigation [isMap]="true"></game-navigation>
    </md-toolbar>

    <map-board></map-board>

</md-sidenav-container>
