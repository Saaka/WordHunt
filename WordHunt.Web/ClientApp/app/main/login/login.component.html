<div>
    <h2>Login</h2>
    <div class="center-block button-div">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.userName" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="form-error">Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="form-error">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-success btn-block">Login <i *ngIf="loading" aria-hidden="true" class="fa fa-circle-o-notch fa-spin"></i></button>
                
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
    </div>        
    <main-back-button></main-back-button>
</div>
